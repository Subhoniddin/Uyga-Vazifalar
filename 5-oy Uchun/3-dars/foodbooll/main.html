<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fudbool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
        }
        .stadion {
            width: 100%;
            height: 100vh;
            background-image: url(./stadion.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            border: 2px solid red;
        }
        .top {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            transition: all 1s ease-in-out;
        }

        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        .err {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 4rem;
            color: rgb(252, 167, 167);
        }

    </style>
</head>
<body>
    <div class="err"></div>
    <audio id="audio" src="./soccer-ball-kick-37625.mp3"></audio>

    <div class="stadion">
        <img class="top" src="./—Pngtree—football championship realistic soccer ball_5316695.png" alt="">
    </div>

    <button style="background-color: aquamarine; padding: 10px 20px; border: none; margin-left: 50%; position: absolute; z-index: 30; bottom: 1%;"><a href="../index.html">Bosh Saxifaga qaytish</a></button>

<script src="../foodbooll/app.js"></script>

</body>
</html>
