<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css">
    <title>Register</title>
  </head>
  <body class="h-full flex flex-col justify-center items-center">

<div>
  <h1 class="text-5xl font-bold tracking-wider text-center text-gray-900 mb-6">Register</h1>
  <form id="registerForm" class="w-sm mx-auto">
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Your Username</label>
      <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 blue-500 blue-500" placeholder="username" />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
      <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 blue-500 blue-500" />
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 blue-600 gray-800 offset-gray-800" />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900">Remember me</label>
    </div>
    <div class="flex flex-col">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center blue-700 blue-800">Submit</button>
        <p class="text-xs mt-1 text-end">Agar ro'yhatdan o'tgan bo'lsangiz <a class="text-blue-400 pb-0.5 px-1 border-b text-sm" href="./login.html">Kiring</a>bu yerda</p>
    </div>
  </form>
  <p id="registerERR" class="text-red-300 text-2xl font-bold mt-3"></p>
</div>
    
    
<script src="../node_modules/to/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="./register.js"></script>

  </body>
</html>
